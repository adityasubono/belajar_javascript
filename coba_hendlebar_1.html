<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style type="text/css">
        .redText {
            color: red;
        }

        .blueText {
            color: blue;
        }

        .greenText {
            color: green;
        }
    </style>
    <script src="js/handlebars-v4.4.3.js"></script>
</head>

<body>
    <div id="qouteData"></div>
    <script id="qoute-template" type="text/x-handlebars-template">
        <h3> Favorit {{name}} Qoute</h3>
<ol>
    {{#each qoutes}}
    <li>
        {{qoute}}
    </li>
    {{/each}}
</ol>

{{{yogiBio}}}<br/><br/>

{{makeLink "Yogi Berra Museum""http://petanikode.ocm"}}<br /><br />
</script>

    <script type="text/javascript">
        var qouteInfo = document.getElementById("qoute-template").innerHTML;
        var template = Handlebars.compile(qouteInfo);
        var qouteData = template({
            name: "Aditya Nugroho Subono",
            qoutes: [{
                    qoute: "Makan ikan lele markayang kayang"
                },
                {
                    qoute: "Makan ikan lele mbak Jumirah"
                },
                {
                    qoute: "Makan ikan lele pakde Jojon Lontong"
                },
            ],
            yogiBio: '<i>Makan pecel lele adalah kebahagiaan yang tertunda</i>'
        });

        Handlebars.registerHelper("makeLink", function (text, url) {
            text = Handlebars.Utils.escapeExpression(text);
            url = Handlebars.Utils.escapeExpression(url);

            var theLink = '<a href="' + url + '">' + text + '</a>';
            return new Handlebars.SafeString(theLink);
        });
        document.getElementById("qouteData").innerHTML += qouteData;
    </script>

</body>

</html>
